<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Magazin Online</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; padding: 20px; }
        
        /* HEADER CU BUTON DE COS */
        .header { 
            display: flex; justify-content: space-between; align-items: center; 
            background: white; padding: 15px 30px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .header-right { display: flex; gap: 15px; align-items: center; }

        .btn-logout { background: #dc3545; color: white; border: none; padding: 8px 15px; border-radius: 5px; cursor: pointer; }
        
        /* Stil Buton Cos */
        .cart-trigger { 
            background-color: #007bff; color: white; padding: 10px 20px; 
            border-radius: 20px; cursor: pointer; font-weight: bold; display: flex; align-items: center; gap: 8px; 
        }
        .cart-trigger:hover { background-color: #0056b3; }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .card { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); cursor: pointer; transition: 0.2s; }
        .card:hover { transform: translateY(-5px); }
        .card-img { height: 150px; background-color: #eee; display: flex; align-items: center; justify-content: center; font-size: 40px; }
        .card-body { padding: 15px; }
        .price { color: #28a745; font-weight: bold; font-size: 1.2em; }
        
        /* --- STILURI PENTRU MODAL (FEREASTRA COS) --- */
        .modal-overlay {
            display: none; /* Ascuns implicit */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000;
            justify-content: center; align-items: center;
        }
        .modal-content {
            background: white; width: 500px; max-height: 80vh;
            border-radius: 10px; padding: 20px;
            display: flex; flex-direction: column;
            position: relative;
        }
        .modal-header { font-size: 1.5em; font-weight: bold; margin-bottom: 15px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
        .close-modal { position: absolute; top: 15px; right: 20px; cursor: pointer; font-size: 1.5em; color: #aaa; }
        
        .cart-items { overflow-y: auto; flex: 1; margin-bottom: 20px; }
        .cart-item { display: flex; justify-content: space-between; border-bottom: 1px solid #eee; padding: 10px 0; }
        
        .total-section { font-size: 1.2em; font-weight: bold; text-align: right; margin-bottom: 15px; }
        
        .btn-checkout { background: #28a745; color: white; width: 100%; padding: 15px; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; }
        .btn-checkout:hover { background: #218838; }
        .btn-clear { background: #dc3545; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; font-size: 0.8em; }

    </style>
</head>
<body>

    <div class="header">
        <div>
            <h1 style="margin:0" id="welcomeMsg">Magazin</h1>
        </div>
        <div class="header-right">
            <div class="cart-trigger" onclick="openCart()">
                ðŸ›’ CoÈ™ul meu <span id="cartCount">(0)</span>
            </div>
            <button onclick="logout()" class="btn-logout">Logout</button>
        </div>
    </div>

    <div class="grid-container" id="productGrid"></div>

    <div class="modal-overlay" id="cartModal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeCart()">&times;</span>
            <div class="modal-header">CoÈ™ul de CumpÄƒrÄƒturi <button class="btn-clear" onclick="golesteCos()">GoleÈ™te</button></div>
            
            <div class="cart-items" id="cartList">
                </div>

            <div class="total-section" id="cartTotal">Total: 0.00 RON</div>
            <button class="btn-checkout" onclick="finalizeazaComanda()">âœ… CumpÄƒrÄƒ Tot</button>
        </div>
    </div>

    <script>
        const API = "http://localhost:8080/api";
        const clientId = localStorage.getItem('clientId');
        const clientNume = localStorage.getItem('clientNume');

        if(!clientId) window.location.href = "index.html";
        document.getElementById('welcomeMsg').innerText = "Salut, " + clientNume;

        loadOffers();
        updateCartCount(); // Actualizam numarul de pe buton la pornire

       async function loadOffers() {
            try {
                const res = await fetch(`${API}/furnizari`);
                const offers = await res.json();
                
                const grid = document.getElementById('productGrid');
                grid.innerHTML = '';

                // Verificam daca lista e goala
                if(offers.length === 0) {
                    grid.innerHTML = '<p>Nu existÄƒ produse momentan.</p>';
                    return;
                }

                let produseAfisate = 0;

                offers.forEach(offer => {
                    // 1. FILTRARE STOC (Codul adaugat anterior)
                    const stocCurent = offer.stoc !== undefined ? offer.stoc : 0;
                    
                    if (stocCurent <= 0) {
                        return; // Sarim peste produsele fara stoc
                    }

                    produseAfisate++;

                    // 2. GENERARE CARD (Aici am reparat onclick-ul)
                    // Am pus direct: window.location.href='...'
                    const card = `
                        <div class="card" onclick="window.location.href='detalii_produs.html?id=${offer.id}'">
                            <div class="card-img">ðŸ“¦</div>
                            <div class="card-body">
                                <h3>${offer.produs.denumire}</h3>
                                <div class="producer">VÃ¢ndut de: ${offer.producator.denumire}</div>
                                <div class="price">${offer.pretAchizitie} RON</div>
                                <div style="font-size:0.8em; color:gray">Stoc: ${stocCurent}</div>
                            </div>
                        </div>
                    `;
                    grid.innerHTML += card;
                });

                // Daca toate produsele aveau stoc 0
                if (produseAfisate === 0) {
                    grid.innerHTML = '<p>Toate produsele sunt momentan epuizate.</p>';
                }

            } catch (e) {
                console.error(e);
                alert("Eroare la Ã®ncÄƒrcarea produselor.");
            }
        }

        // --- FUNCTII PENTRU COS ---

        function updateCartCount() {
            const cos = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            document.getElementById('cartCount').innerText = `(${cos.length})`;
        }

        function openCart() {
            const cos = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            const listContainer = document.getElementById('cartList');
            listContainer.innerHTML = '';
            let total = 0;

            if(cos.length === 0) {
                listContainer.innerHTML = '<p style="text-align:center; color:#888;">CoÈ™ul este gol.</p>';
            } else {
                cos.forEach((item, index) => {
                    const subtotal = item.pret * item.cantitate;
                    total += subtotal;
                    listContainer.innerHTML += `
                        <div class="cart-item">
                            <div>
                                <b>${item.nume}</b><br>
                                <small>Furnizor: ${item.producator}</small>
                            </div>
                            <div style="text-align:right">
                                ${item.cantitate} buc x ${item.pret} Lei<br>
                                <b>= ${subtotal} Lei</b>
                            </div>
                        </div>
                    `;
                });
            }

            document.getElementById('cartTotal').innerText = `Total: ${total.toFixed(2)} RON`;
            document.getElementById('cartModal').style.display = 'flex'; // Aratam fereastra
        }

        function closeCart() {
            document.getElementById('cartModal').style.display = 'none';
        }

        function golesteCos() {
            localStorage.removeItem('shoppingCart');
            updateCartCount();
            openCart(); // Refresh vizual
        }

        async function finalizeazaComanda() {
            const cos = JSON.parse(localStorage.getItem('shoppingCart')) || [];
            if(cos.length === 0) { alert("CoÈ™ul e gol!"); return; }

            if(!confirm(`Confirmi cumpÄƒrarea a ${cos.length} produse?`)) return;
            
            let erori = 0;

            for (const item of cos) {
                try {
                    const res = await fetch(`${API}/achizitii/cumpara`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({
                            clientId: clientId,
                            produsId: item.produsId,
                            
                            // --- LINIE NOUA: Trimitem ID-ul ofertei ---
                            furnizareId: item.furnizareId, 
                            // ------------------------------------------
                            
                            cantitate: item.cantitate
                        })
                    });

                    if(!res.ok) {
                        // Afisam eroarea daca stocul e insuficient
                        const msg = await res.text();
                        console.error("Eroare la produsul " + item.nume + ": " + msg);
                        erori++;
                    }
                } catch(e) {
                    erori++;
                }
            }

            if(erori === 0) {
                alert("Comanda plasatÄƒ cu succes!");
                golesteCos();
                closeCart();
                // Reincarcam ofertele ca sa vedem stocurile noi (daca afisam stocul in lista)
                loadOffers(); 
            } else {
                alert("Unele produse nu au putut fi cumpÄƒrate (posibil stoc epuizat Ã®ntre timp). VerificÄƒ consola.");
                // Nu golim cosul complet in caz de eroare, ca userul sa mai incerce
            }
        }

        function logout() {
            localStorage.clear();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
